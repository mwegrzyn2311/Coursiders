            <a routerLink="/" class ="navbar-brand">

                <span class ="navbar-brand text-white" style="font-size:24px;">Coursiders</span>
            </a>
        </div>

                <span class="navbar-toggler-icon"></span>
            </a>

        <div class="collapse navbar-collapse" id="searchNavbar" [ngbCollapse]="isCollapsed">
